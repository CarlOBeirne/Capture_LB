    <div class="container">
      <div class="row">
        <div class="twelvecol last">
          <h1 id="title">Contact</h1>
        </div>
      </div>
    </div>
    <!-- CONTACT FORM -->
    <div id="contentWrap">
      <div class="container1">
        <div class="row">
          <div class="sixcol">
            <h2 class="liam">Contact Liam</h2>
              <div id="contactform">
                <form id="Contact" onsubmit="submitAlert()" method="post" action="mailto:carl.obeirne@gmail.com">
                  <div class="left">
                    <label class="question">Full Name:</label><br />
                    <input class="form" type="text" name="name" size="20" required="required" maxlength="30" /><br />
                    <label class="question">Email Address:</label><br />
                    <input class="form" type="text" name="email" size="20" required="required" maxlength="24"  /><br />
                    <label class="question">Phone Number:</label><br />
                    <input class="form" type="text" name="number" size="20" required="required" maxlength="10" /><br />
                    <label class="question">Address:</label><br />
                    <input type="text" name="address" size="20" required="required" /><br /><br />
                    <label class="service">Select Your Service:</label>
                    <select name="choice">
                    <option value="InStudio">In Studio Photo Shoot</option>
                    <option value="OutOfStudio">Out of Studio Photo Shoot</option>
                    <option value="Video">Video Shoot</option>
                    </select><br />
                  </div>
                  <div id="comments">
                    <div class="right">
                      <label id="comment">Comments:<br />
                      <textarea id="textarea" name="comment" maxlength="360" cols="40" rows="12"></textarea></label><br />
                    </div>
                  </div>
                  <input id="submit" type="submit" value="Submit" />
                </form>
            </div>
          </div>
          <!-- MAP OF WHERE LIAM OPERATES -->
          <div class="sixcol last">
            <h2 class="liam">Find Liam</h2>
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d152515.2536923373!2d-6.3857865069186515!3d53.3244430382563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e80ea27ac2f%3A0xa00c7a9973171a0!2sDublin!5e0!3m2!1sen!2sie!4v1476181464720" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <!-- LIAMS SOCIAL MEDIA PAGES -->
      <div class="container">
        <div class="row">
          <div class="twelvecol last">
            <h2 class="connect">Connect with Liam</h2>
            <div id="social">
              <a class="socialLinks" href="http://facebook.com/" target="_blank"><img src="../images/facebooksocial.png" alt="Facebook" width="40" height="40" /></a>
              <a class="socialLinks" href="http://instagram.com/" target="_blank"><img src="../images/instagramsocial.png" alt="Instagram" width="40" height="40"  /></a>
              <a class="socialLinks" href="http://flickr.com/" target="_blank"><img src="../images/flickr.png" alt="Flickr" width="40" height="40"  /></a>
            </div>
          </div>
        </div>
      </div>
